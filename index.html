<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login con Bootstrap</title>
        <link href="bootstrap.min.css" rel="stylesheet"> 

        <style>

            body{
                background: #646464;
                background: linear-gradient(to right,  #06113C,#646464,#06113C);
            }
            .bg{
                background-image: url(img/foto.jpg);
                background-position: center center;
                background-size:230%;
            }
        </style>

    </head>
    <body>
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                    
                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end"> 
                        <img src="img/logo-usac.png" width="48" alt="" >
                    </div>

                    <h2 class= "fw-bold text-center pt-5 mb-5">Bienvenidos</h2>


                
                    <form action="#">
                        <div class="mb-4">
                            <label for ="user" class="form-label">Nombre de Usuario:</label>
                            <input type="user" class="form-control" name="user">
                        </div>
                        <div class="mb-4">
                            <label for ="password" class="form-label"> Contraseña:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-4" class="form-check">
                            <input type="checkbox" name="connected" class="form-check-imput">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Iniciar Sesión</button>
                        </div>

                        <div class="my-3">
                            <span>No tienes cuenta <a href="#">Regístrate</a></span> <br>
                            <span><a href="#">Recuperar Contraseña</a></span>
                        </div>
                    </form>



                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar Sesión con:</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/facebook.png" width="32" alt="">
                                        </div>

                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/google-plus.png" width="32" alt="">
                                        </div>

                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
